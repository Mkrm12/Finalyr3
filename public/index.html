<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat Interface</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
</head>
<body>
  <section>
    <div class="container py-5 chat-container">
      <div class="row">
        <!-- Left Sidebar: Chat History -->
        <div class="col-md-3 mb-4 mb-md-0">
          <div class="d-flex justify-content-between align-items-center">
            <h5 class="mb-3">Chat History</h5>
            <button class="btn btn-primary btn-sm" id="newChatBtn">New Chat</button>
          </div>
          <div class="card">
            <div class="card-body chat-history">
              <ul class="list-unstyled mb-0" id="chat-history-list">
                <!-- Chat history items will be dynamically added -->
              </ul>
            </div>
          </div>
        </div>

        <!-- Right Main Area: Current Chat -->
        <div class="col-md-9">
          <div class="card d-flex flex-column" style="height: 80vh;">
            <!-- Chat Title Header -->
            <div class="card-header">
              <h5 class="mb-0" id="chat-title">Select a chat to begin</h5>
            </div>

            <!-- Chat Messages -->
            <div class="card-body chat-window flex-grow-1 overflow-auto" id="chat-window">
              <!-- Chat messages will be dynamically added -->
            </div>

            <!-- TTS Footer Controls -->
            <div class="card-footer d-flex overflow-auto" id="tts-footer" style="gap: .5rem; display: none;">
              <button id="ttsButton" class="btn btn-info flex-shrink-0">üîä Listen to Overall Summary</button>
              <button id="stopButton" class="btn btn-outline-danger flex-shrink-0">‚èπ Stop</button>
            </div>

            <!-- Typing Bar -->
            <div class="card-footer">
              <div class="input-group">
                <textarea class="form-control" id="messageInput" rows="2" placeholder="Type your message"></textarea>
                <button type="button" class="btn btn-info btn-rounded" id="sendButton">Send</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
